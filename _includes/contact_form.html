<form name="contactForm" id="contactForm" novalidate action="https://formspree.io/{{ site.email }}" method="POST">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">
          Name <span class="required">*</span>
        </label>
        <input class="form-control" data-validation-required-message="Please enter your name." name="name" id="name" required="" type="text">
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group">
        <label for="email">
          Email <span class="required">*</span>
        </label>
        <input class="form-control" data-validation-required-message="Please enter your email address." name="email" id="email" required="" type="email">
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group">
        <label for="phone">
          Phone
        </label>
        <input class="form-control" name="phone" id="phone" type="tel">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="message">
          Message <span class="required">*</span>
        </label>
        <textarea class="form-control" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 text-center">
      <div id="success"></div>
      <button type="submit" class="btn btn-xl">Send Message</button>
    </div>
  </div>
</form>
