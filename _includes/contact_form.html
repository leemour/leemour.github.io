<form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/{{ site.email }}" method="POST">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input class="form-control" data-validation-required-message="Please enter your name." name="name" id="name" placeholder="Your Name *" required=
        "" type="text">
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group">
        <input class="form-control" data-validation-required-message="Please enter your email address." name="email" id="email" placeholder="Your Email *" required="" type="email">
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group">
        <input class="form-control" name="phone" id="phone" placeholder="Your Phone" type="tel">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <textarea class="form-control" placeholder="Your Message *" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 text-center">
      <div id="success"></div>
      <button type="submit" class="btn btn-xl">Send Message</button>
    </div>
  </div>
</form>
