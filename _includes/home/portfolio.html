<section class="bg-light-gray" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Portfolio</h2>
        <h3 class="section-subheading text-muted">Some of my latest works.</h3>
      </div>
    </div>
    <div class="row">
      {% for item in site.portfolio_items %}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <a class="portfolio-link" data-toggle="modal" href="#portfolioModal{{ item.id }}">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img alt="{{ item.title }}" class="img-responsive" src="/img/portfolio/{{ item.file }}-thumb.png" width="400" height="289">
          </a>
          <div class="portfolio-caption">
            <h4>{{ item.title }}</h4>
            <p class="text-muted">{{ item.category }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
